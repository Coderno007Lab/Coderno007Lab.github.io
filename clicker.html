<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cookie Clicker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fef3c7;
      text-align: center;
      padding: 2rem;
    }
    h1 { margin-bottom: 0.5rem; }
    #cookie {
      width: 200px;
      height: 200px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/7/7e/Chocolate_Chip_Cookie.png') no-repeat center;
      background-size: contain;
      margin: 2rem auto;
      cursor: pointer;
      transition: transform 0.1s;
    }
    #cookie:active {
      transform: scale(0.95);
    }
    .stats {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    .shop {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .item {
      background: #fcd34d;
      border: 2px solid #d97706;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      width: 250px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .item:hover {
      background: #fde68a;
    }
  </style>
</head>
<body>

  <h1>Cookie Clicker üç™</h1>
  <p class="stats">Cookies: <span id="cookie-count">0</span></p>

  <div id="cookie"></div>

  <div class="shop">
    <div class="item" onclick="buyItem('cursor')">
      Cursor - 10 cookies (x1/sec) ‚Äî Owned: <span id="cursor-count">0</span>
    </div>
    <div class="item" onclick="buyItem('grandma')">
      Grandma - 100 cookies (x5/sec) ‚Äî Owned: <span id="grandma-count">0</span>
    </div>
  </div>

  <script>
    let cookies = 0;
    let cursors = 0;
    let grandmas = 0;

    const cookieCount = document.getElementById('cookie-count');
    const cursorCount = document.getElementById('cursor-count');
    const grandmaCount = document.getElementById('grandma-count');

    document.getElementById('cookie').addEventListener('click', () => {
      cookies++;
      updateDisplay();
    });

    function updateDisplay() {
      cookieCount.textContent = cookies;
      cursorCount.textContent = cursors;
      grandmaCount.textContent = grandmas;
    }

    function buyItem(item) {
      if (item === 'cursor' && cookies >= 10) {
        cookies -= 10;
        cursors++;
      } else if (item === 'grandma' && cookies >= 100) {
        cookies -= 100;
        grandmas++;
      }
      updateDisplay();
    }

    setInterval(() => {
      cookies += cursors * 1 + grandmas * 5;
      updateDisplay();
    }, 1000);
  </script>

</body>
</html>
